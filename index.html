<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>

		<script src="jquery.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>


		<div id="pagina_inicial" align="center">
			<table width="600px">
				<tbody></tbody>
				<tr>
					<td colspan="3" align="center">JOGO DA VELHA</td>
				</tr>

				<tr>
					<td align="center">
						<img src="imagens/jogador_1.png"> <!-- Imagem do Jogador 1 -->
						<br>
						<input id="entrada_apelido_jogador_1" type="text" maxlength="10" placeholder="Apelido jogador 1" name="" style="border: 0px;"> <!-- Onde digita o nome do Jogador 1 -->
					</td>
					<td align="center">
						<img id="btn_iniciar_jogo" src="imagens/iniciar.png">  <!-- Botão de iniciar o jogo -->
					</td>
					<td align="center">
						<img src="imagens/jogador_2.png"> <!-- Imagem do Jogador 2 -->
						<br>
						<input id="entrada_apelido_jogador_2" type="text" maxlength="10" placeholder="Apelido jogador 2" name="" style="border: 0px;"> <!-- Onde digita o nome do Jogador 2 -->
					</td>
				</tr>
			</table>
		</div>

		<div id="palco_jogo" style="margin-top: 50px; text-align: center; display: none;">  <!-- O jogo em si começa oculto -->

			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png">
				<br>
				<span id="nome_jogador_1"></span>
			</div>

			<div style="display: inline-block;">
				<table>  <!-- Montando o tabuleiro de 3x3 e onde cada 'td' tem as bordas certas paa parecer o tauleiro de jogo da velha -->
					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="a-1" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-left: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="a-2" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-left: solid 1px red;">
							<div class="jogada" id="a-3" style="height: 100px; width: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-top: solid 1px red; border-bottom: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="b-1" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-top: solid 1px red; border-bottom: solid 1px red; border-left: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="b-2" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-top: solid 1px red; border-bottom: solid 1px red; border-left: solid 1px red;">
							<div class="jogada" id="b-3" style="height: 100px; width: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-top: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="c-1" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-top: solid 1px red; border-left: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="c-2" style="height: 100px; width: 100px;"></div>
						</td>
						<td style="border-top: solid 1px red; border-left: solid 1px red;">
							<div class="jogada" id="c-3" style="height: 100px; width: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png">
				<br>
				<span id="nome_jogador_2"></span>
			</div>

		</div>


	</body>
</html>
